<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/css/style.css">
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calc-container">
      <div class="calc-hero-container">
        <div class="calc-logo-container">
          <h1 class="log">calc</h1>
        </div>
        <div class="theme-toggle-container">
          <div class="theme-toggle-text-container">
            <p class="theme-toggle-text">1</p>
            <p class="theme-toggle-text">2</p>
            <p class="theme-toggle-text">3</p>
          </div>
          <div class="theme-toggle-body">
            <div class="theme-toggle-body">
              <div class="theme-toggle"></div>
            </div>
          </div>
        </div>
        <div class="theme-text-conatianer">
          <p class="theme">Theme</p>
        </div>
      </div>

      <div class="screen-container">
        <input type="text" aria-label="Screen" class="screen" value="" />
        <div class="screen-gaurd"></div>
      </div>

      <div class="calc-body">
        <div class="calc-btn-container">
          <button class="calc-key">7</button>
          <button class="calc-key">8</button>
          <button class="calc-key">9</button>
          <button class="calc-key">del</button>
          <button class="calc-key">4</button>
          <button class="calc-key">5</button>
          <button class="calc-key">6</button>
          <button class="calc-key">+</button>
          <button class="calc-key">1</button>
          <button class="calc-key">2</button>
          <button class="calc-key">3</button>
          <button class="calc-key">-</button>
          <button class="calc-key">.</button>
          <button class="calc-key">0</button>
          <button class="calc-key">/</button>
          <button class="calc-key">*</button>
          <button class="calc-key">reset</button>
          <button class="calc-key">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
