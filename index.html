<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/css/style.css">
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calc-container">
      <div class="calc-hero-container">
        <div class="calc-logo-container">
          <h1 class="logo">calc</h1>
        </div>
        <div class="theme-toggle-container">
          <div class="theme-toggle-text-container">
            <p class="theme-toggle-text">1</p>
            <p class="theme-toggle-text">2</p>
            <p class="theme-toggle-text">3</p>
          </div>
          <div class="theme-toggle-body">
            <div class="theme-toggle-path">
              <div class="theme-toggle"></div>
            </div>
          </div>
        </div>
        <div class="theme-text-container">
          <p class="theme">Theme</p>
        </div>
      </div>

      <div class="screen-container">
        <input type="text" aria-label="Screen" class="screen" value="" />
        <div class="screen-gaurd"></div>
      </div>

      <div class="calc-body">
        <div class="calc-btn-container">
          <button class="calc-key calc-primary-key" data-num="7">7</button>
          <button class="calc-key calc-primary-key" data-num="8">8</button>
          <button class="calc-key calc-primary-key" data-num="9">9</button>
          <button class="calc-key calc-delete-key" data-delete>del</button>
          <button class="calc-key calc-primary-key" data-num="4">4</button>
          <button class="calc-key calc-primary-key" data-num="5">5</button>
          <button class="calc-key calc-primary-key" data-num="5">6</button>
          <button class="calc-key calc-primary-key" data-plus>+</button>
          <button class="calc-key calc-primary-key" data-num="1">1</button>
          <button class="calc-key calc-primary-key" data-num="2">2</button>
          <button class="calc-key calc-primary-key" data-num="3">3</button>
          <button class="calc-key calc-primary-key" data-minus>-</button>
          <button class="calc-key calc-primary-key" data-dot>.</button>
          <button class="calc-key calc-primary-key" data-num="0">0</button>
          <button class="calc-key calc-primary-key" data-devide>/</button>
          <button class="calc-key calc-primary-key" data-multiply value="*">Ã—</button>
          <button class="calc-key calc-reset-key" data-reset>reset</button>
          <button class="calc-key calc-equal-key" data-equal>=</button>
        </div>
      </div>
    </main>

    <script src="./js/calculation.js"></script>
    <script src="./js/toggle.js"></script>
  </body>
</html>
